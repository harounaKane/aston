

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>   
    <ion-grid>
      <ion-card *ngFor="let art of articles" class="p-4" [ngClass]="{'liked': art.like}">
        <ion-row>
          <ion-col>
            <h3><app-article [article]="art"/></h3>
            <ion-icon name="trash" (click)="delete(art)"></ion-icon>
            <ion-icon name="pencil-outline" (click)="edit(art)"></ion-icon>
            <ion-icon name="happy" (click)="like(art)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
  </ion-list>

  <ion-button (click)="onAddArt()"> <ion-icon name="add"> </ion-icon> Ajouter </ion-button>

  <ion-card class="addArt" [ngClass]="{'d-none': isFormAdd}">
    <h3>Ajouter un nouvel article</h3>
    <form class="" #form="ngForm" (ngSubmit)="ajouter(form)">
      <ion-input hidden [(ngModel)]="artEdit.id" placeholder="id" fill="solid" name="id" />
      <ion-input [(ngModel)]="artEdit.libelle" placeholder="Libellé" fill="solid" name="libelle" />
      <ion-input [(ngModel)]="artEdit.prix" placeholder="Prix" fill="solid" name="prix" />
      <ion-textarea [(ngModel)]="artEdit.description" name="description" placeholder="Description"></ion-textarea>

      <ion-select aria-label="Gatégorie à choisir" placeholder="Gatégorie à choisir" value="Gatégorie à choisir" name="categorie" [(ngModel)]="categorie">
        <ion-select-option *ngFor="let categorie of categories" value="{{categorie.id}}">{{categorie.nom}}</ion-select-option>
      </ion-select>
  
      <ion-button type="submit">Add</ion-button>
      <ion-button color="danger" (click)="onAddArt()"><ion-icon name="backspace"></ion-icon></ion-button>
    </form>
  </ion-card>

</ion-content>
