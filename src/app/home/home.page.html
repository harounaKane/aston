<app-page />

<ion-content class="ion-padding">
    <ion-item>   
      <ion-grid>
        <ion-row>
          <ion-card *ngFor="let art of articles" class="p-4">
            <ion-col size="3">
              <app-article [article]="art"/>
              <ion-icon name="trash"></ion-icon>
              <ion-icon name="pencil-outline" (click)="edit(art)"></ion-icon>
              <ion-icon name="happy"></ion-icon>
            </ion-col>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-item>

  <ion-button (click)="onAddArt()"> <ion-icon name="add"> </ion-icon> Ajouter </ion-button>

  <ion-card class="addArt" [ngClass]="{'d-none': isFormAdd}">
    <h3>Ajouter un nouvel article</h3>
    <form class="" #form="ngForm" (ngSubmit)="ajouter(form)">
      <ion-input [(ngModel)]="artEdit.libelle" ngModel placeholder="LibellÃ©" fill="solid" name="libelle" />
      <ion-input [(ngModel)]="artEdit.prix" ngModel placeholder="Prix" fill="solid" name="prix" />
      <ion-textarea [(ngModel)]="artEdit.description" ngModel name="description" placeholder="Description"></ion-textarea>
  
      <ion-button type="submit">Add</ion-button>
      <ion-button color="danger" (click)="onAddArt()"><ion-icon name="backspace"></ion-icon></ion-button>
    </form>
  </ion-card>

</ion-content>
