
<ion-content class="ion-padding">
  <ion-list class="p-3">
    <div>Libellé: {{ article.libelle }}</div>
    <div>Prix: {{ article.prix }}</div>
    <div>Description: {{ article.description }}</div>
    <div>Créé le : {{ article.date | date: "dd/MM/YYYY" }}</div>
    <div>Catégorie : {{ article.categorie.nom }}</div>
    
    <div *ngIf="article.origine">Origine de : {{ article.origine }}</div>
  </ion-list>
</ion-content>
